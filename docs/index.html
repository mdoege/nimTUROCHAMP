<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="Description" content="The TUROCHAMP chess engine by Alan Turing as a web app">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#5b928d">
  <title>Turochamp</title>
  <link href="chessboard.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon.png" sizes="180x180">
  <link rel="icon" type="image/png" href="fav512.png" sizes="512x512">
  <link rel="icon" type="image/svg+xml" href="favicon.svg" sizes="any">
  <link rel="apple-touch-icon" href="favicon.png" sizes="180x180">
  <link rel="preload" href="ntcjs.js" as="script">
</head>
<body>
  <h1>NimTUROCHAMP</h1>
  <h2 id="thetitle">is loading&hellip;</h2>
  <div id="turing" style="background: #aaf; padding: 1em; border-radius: 1em">
    <details open>
      <summary><b>Alan Turing <span id="theverb">says</span>:</b></summary>
    <table>
      <tr>
      <td><img src="turing.png"></td>
      <td><p id="balloon" style="font-size: 2em">ðŸ’¬</p></td>
      <td><h3 id="comment">How about a nice game of chess?</h3></td>
      </tr>
    </table>
    </details>
  </div>
  <br>
  <div id="board"></div>

  <br>
  <div style="background: #afa; padding: 1em; border-radius: 1em">
    <details open>
      <summary><b>Options</b></summary>
      <p>FEN:<br><span id="thefen">rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1</span></p>
      <input type="button" id="moveBtn" value="Play computer move for current side" onclick="TUROMove();"><br>&nbsp;<br>
      <input type="button" id="startBtn" value="Start new game" onclick="newgame();">
    </details>
  </div>
  <br>
  <div style="background: #faa; padding: 1em; border-radius: 1em">
    <details open>
      <summary><b>Game notation</b></summary>
      <p><div id="spgn"></div></p>
    </details>
  </div>
  <br>
  <div align="right"><small>v15</small></div>
  <script src="chess.js"></script>
  <script src="chessboard.js"></script>
  <script src="app.js"></script>
</body>
</html>
